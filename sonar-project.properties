# must be unique in a given SonarQube instance
sonar.projectKey=oss:tmdbapi
# this is the name displayed in the SonarQube UI
sonar.projectName=tmdbapi
sonar.projectVersion=0.1
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=src,include,inl
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.cxx.suffixes.headers=.hxx,.hpp,.hh,.h,.ipp

sonar.cxx.includeDirectories = include
sonar.cxx.errorRecoveryEnabled = true

sonar.cxx.compiler.reportPath = sonar/reports/vs.log
sonar.cxx.compiler.parser='Visual C++'
#sonar.cxx.compiler.regex=^(.*)\\((\\d+)\\)\\x20*:\\x20warning\\x20(C\\d+):(.*)$
sonar.cxx.compiler.regex= ^(?<filename>.*)\\((?<line>[0-9]+)\\):\\x20warning\\x20(?<id>C\\d\\d\\d\\d):(?<message>.*)$

sonar.cxx.cppcheck.reportPath = sonar/cppcheck-results.xml
sonar.cxx.vera.reportPath = sonar/vera++-report.xml
sonar.cxx.drmemory.reportPath = sonar/drmemory/results.txt

sonar.cxx.defines = WIN32\n\
_WINDOWS\n\
NDEBUG\n\
SOCI_USE_BOOST 1\n\
QT_WIDGETS_LIB\n\
QT_GUI_LIB\n\
QT_CORE_LIB\n\
QT_NO_DEBUG\n\
CMAKE_INTDIR "Release"\n\
_MSC_VER 1800\n\
BOOST_MSVC  _MSC_VER \n\
ARRAY (3, (x, y, z))\n\
BOOST_PP_ARRAY_SIZE(ARRAY)\n\



sonar.gitlab.project_id = genesis/genesis-core



